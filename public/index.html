    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Got 2 Go</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="/results.html" class="btn btn-lg btn-default">Find a nearby restroom</a>
              <p class="lead">Or</p>
              <p>
                <h3>Enter ZIP Code</h3>

                <!-- Text input-->
                <div class="form-group">

                  <label class="col-md-4 control-label" for="zipInput"></label>  
                  <div class="col-md-3">
                    <input id="zipInput" name="zipInput" type="text" placeholder="12345" class="input-md">
                  </div>
                  <div class="col-md-2">
                    <a class="btn btn-default" action="">Search</a>  
                  </div>
                </div>

            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
            </div>
          </div>

        </div>

      </div>

    </div>
